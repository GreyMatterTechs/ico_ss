<!DOCTYPE html>

        <style>
			@charset "UTF-8";

			/* Custom styles */

			/* Body */

			body:before {
				content: "";
				position: fixed;
				top: -10px;
				left: 0;
				width: 100%;
				height: 10px;

				-webkit-box-shadow: 0px 0px 10px rgba(0,0,0,.8);
					-moz-box-shadow: 0px 0px 10px rgba(0,0,0,.8);
							box-shadow: 0px 0px 10px rgba(0,0,0,.8);

				z-index: 100;
			}


			/* PREDEFINED CLASSES */
			.clearfix {
			zoom: 1;
			}
			.clearfix:before,
			.clearfix:after {
			content: "";
			display: table;
			}
			.clearfix:after {
			clear: both;
			}
			.background-colorful {
			background: linear-gradient(left, #b64645 0%, #fea223 50%, #95b75d 100%);
			background: -o-linear-gradient(left, #b64645 0%, #fea223 50%, #95b75d 100%);
			background: -moz-linear-gradient(left, #b64645 0%, #fea223 50%, #95b75d 100%);
			background: -webkit-linear-gradient(left, #b64645 0%, #fea223 50%, #95b75d 100%);
			background: -ms-linear-gradient(left, #b64645 0%, #fea223 50%, #95b75d 100%);
			background: -webkit-gradient(linear, left top, right top, color-stop(0, #b64645), color-stop(0.5, #fea223), color-stop(1, #95b75d));
			}
			/* EOF PREDEFINED CLASSES */
			html * {
			outline: none !important;
			}
			html,
			body {
			min-height: 100%;
			padding: 0px;
			margin: 0px;
			background: #f5f5f5 url('../img/bg.png') left top repeat;
			position: relative;
			font-family: 'Open Sans', sans-serif;
			font-size: 12px;
			color: #656d78;
			overflow-x: hidden;
			}
			.body-full-height {
			height: 100%;
			}
			.body-full-height body {
			height: 100%;
			}
			.row {
			margin-left: 0px;
			margin-right: 0px;
			}

			.row [class^='col-sm-'],
			.row [class^='col-md-'],

			padding-left: 10px;
			padding-right: 10px;
			}
			.row.stacked [class^='col-xs-'],
			.row.stacked [class^='col-sm-'],
			.row.stacked [class^='col-md-'],
			.row.stacked [class^='col-lg-'] {
			padding-left: 0px;
			padding-right: 0px;
			}

			.page-container {
			width: 100%;
			float: left;
			min-height: 100%;
			position: relative;
			background: #33414e;
			-webkit-transition: all 200ms ease;
			-moz-transition: all 200ms ease;
			-ms-transition: all 200ms ease;
			-o-transition: all 200ms ease;
			transition: all 200ms ease;
			/* SIDEBAR */
			/* END SIDEBAR */
			/* CONTENT */
			/* END CONTENT */
			/* RTL CONTENT MODE */
			/* END RTL CONTENT MODE */
			}

			.page-container.copyright {
				position: absolute;
				min-height: auto;
				bottom: 0px;
				left: 0px;
				width: 300px;
				background: none;
				padding: 10px;
				text-align: center;
				float: left;
			}

			.page-container .page-sidebar {
			width: 300px;
			float: left;
			position: relative;
			z-index: 3;
			}

			min-height: 100%;

			zoom: 1;
			}
			.page-container .page-content:before,
			.page-container .page-content:after {
			content: "";

			}
			.page-container .page-content:after {

			.page-container .page-content .content-frame {

			background: #f5f5f5 url('../img/bg.png') left top repeat;

			}

			padding: 0px;
			}
			.page-container .page-content .content-frame .content-frame-left .block {
			padding: 0px;
			margin-bottom: 20px;
			}
			.page-container .page-content .content-frame .content-frame-left h4 {
			margin-top: 10px;
			}
			.page-container .page-content .content-frame .content-frame-left > .form-group {
			margin-bottom: 20px;
			}
			.page-container .page-content .content-frame .content-frame-right {
			float: right;

			padding: 10px;
			min-height: 100%;
			background: rgba(0, 0, 0, 0.02);
			border-left: 1px solid #DDD;
			}
			.page-container .page-content .content-frame .content-frame-right.padding-0 {
			padding: 0px;

			margin-bottom: 20px;
			}

			margin-bottom: 20px;

			.page-container .page-content .page-content-wrap {

			width: 100%;

			.page-container.page-container-wide .page-content {
			margin-left: 50px;
			}
			.page-container.page-navigation-toggled .page-content,
			.page-container.page-navigation-toggled-hover .page-content {
			margin-left: 50px;
			}
			.page-container.page-mode-rtl .page-sidebar {
			float: right;
			}
			.page-container.page-mode-rtl .page-sidebar.page-sidebar-fixed {
			right: 0px;
			}
			.page-container.page-mode-rtl .page-content {
			margin-left: 0px;
			margin-right: 300px;
			}
			.page-container.page-mode-rtl.page-container-wide .page-content {
			margin-right: 50px;
			}
			.page-container.page-navigation-top .page-content {
			margin-left: 0px;
			}
			.page-container.page-navigation-top .page-content-header {
			-moz-border-radius: 5px 5px 0px 0px;
			-webkit-border-radius: 5px 5px 0px 0px;
			border-radius: 5px 5px 0px 0px;
			}
			.page-container.page-navigation-top-fixed .x-navigation.x-navigation-horizontal {
			position: fixed;
			padding-right: 300px;
			top: 0px;
			}
			.page-container.page-navigation-top-fixed .page-content {
			padding-top: 50px;
			}
			.page-container.page-navigation-top-fixed.page-navigation-toggled .x-navigation.x-navigation-horizontal {
			padding-right: 50px;
			}
			.page-container.page-navigation-toggled-hover .page-sidebar {
			position: absolute;
			background: #33414e;
			min-height: 100%;
			}
			body.page-container-boxed {
			background: url("../img/backgrounds/wall_1.jpg") left top no-repeat fixed;
			padding: 20px 0px;
			}
			body.page-container-boxed .page-container {
			width: 1200px;
			float: none;
			margin: 0px auto;
			-moz-box-shadow: 1px 1px 2px 0px rgba(0, 0, 0, 0.2);
			-webkit-box-shadow: 1px 1px 2px 0px rgba(0, 0, 0, 0.2);
			box-shadow: 1px 1px 2px 0px rgba(0, 0, 0, 0.2);
			-moz-border-radius: 5px;
			-webkit-border-radius: 5px;
			border-radius: 5px;
			}
			body.page-container-boxed .page-container.page-navigation-top .page-content {
			-moz-border-radius: 5px;
			-webkit-border-radius: 5px;
			border-radius: 5px;
			}
			body.page-container-boxed.wall_1 {
			background-image: url("../img/backgrounds/wall_1.jpg");
			}
			body.page-container-boxed.wall_2 {
			background-image: url("../img/backgrounds/wall_2.jpg");
			}
			body.page-container-boxed.wall_3 {
			background-image: url("../img/backgrounds/wall_3.jpg");
			}
			body.page-container-boxed.wall_4 {
			background-image: url("../img/backgrounds/wall_4.jpg");
			}
			body.page-container-boxed.wall_5 {
			background-image: url("../img/backgrounds/wall_5.jpg");
			}
			body.page-container-boxed.wall_6 {
			background-image: url("../img/backgrounds/wall_6.jpg");
			}
			body.page-container-boxed.wall_7 {
			background-image: url("../img/backgrounds/wall_7.jpg");
			}
			body.page-container-boxed.wall_8 {
			background-image: url("../img/backgrounds/wall_8.jpg");
			}
			body.page-container-boxed.wall_9 {
			background-image: url("../img/backgrounds/wall_9.jpg");
			}
			body.page-container-boxed.wall_10 {
			background-image: url("../img/backgrounds/wall_10.jpg");
			}
			/* END PAGE CONTAINER */

			/* PAGE CONTENT HEADER */
			.page-content-header {
			float: left;
			width: 100%;
			background: url(../img/bg.png) left top repeat #ffffff;
			padding: 10px 15px;
			height: 70px;
			}
			.page-content-header .logo {
			display: block;
			float: left;
			width: 140px;
			height: 50px;
			background: url(../img/logo-grey-big.png) left top no-repeat;
			}
			.page-content-header .contacts {
			float: left;
			height: 25px;
			clear: both;
			}
			.page-content-header .contacts a {
			float: left;
			display: block;
			line-height: 20px;
			margin-top: 5px;
			font-size: 11px;
			text-decoration: none;
			margin-left: 10px;
			color: #999;
			-webkit-transition: color 200ms ease;
			-moz-transition: color 200ms ease;
			-ms-transition: color 200ms ease;
			-o-transition: color 200ms ease;
			transition: color 200ms ease;
			}
			.page-content-header .contacts a .fa,
			.page-content-header .contacts a .glyphicon {
			font-size: 16px;
			margin-right: 5px;
			line-height: 20px;
			vertical-align: middle;
			}
			.page-content-header .contacts a:hover {
			color: #3fbae4;
			}
			.page-content-header .socials {
			float: right;
			clear: both;
			}
			.page-content-header .socials a {
			float: left;
			display: block;
			line-height: 24px;
			font-size: 23px;
			margin-left: 5px;
			width: 24px;
			text-align: center;
			}
			.page-content-header .socials a .fa {
			line-height: 24px;
			color: #999;
			-webkit-transition: color 200ms ease;
			-moz-transition: color 200ms ease;
			-ms-transition: color 200ms ease;
			-o-transition: color 200ms ease;
			transition: color 200ms ease;
			}
			.page-content-header .socials a .fa:hover.fa-facebook-square {
			color: #3C599B;
			}
			.page-content-header .socials a .fa:hover.fa-twitter-square {
			color: #1AB2E8;
			}
			.page-content-header .socials a .fa:hover.fa-pinterest-square {
			color: #C81D25;
			}
			.page-content-header .socials a .fa:hover.fa-linkedin-square {
			color: #0077B4;
			}
			.page-content-header .socials a .fa:hover.fa-dribbble {
			color: #E04C86;
			}
			/* END PAGE CONTENT HEADER */
			/* BLOCK */
			.block {
			padding: 5px 10px;
			float: left;
			width: 100%;
			margin-bottom: 20px;
			}
			.block-full-width {
			padding: 0px;
			float: left;
			width: 100%;
			position: relative;
			}
			/* END BLOCK */
			/* BREADCRUMB */
			.breadcrumb {
			float: left;
			width: 100%;
			background: #e8e8e8;
			margin-bottom: 10px;
			padding: 6px 15px 7px;
			-moz-border-radius: 0px;
			-webkit-border-radius: 0px;
			border-radius: 0px;
			}
			.breadcrumb li,
			.breadcrumb li a {
			font-size: 11px;
			line-height: 12px;
			color: #99a0aa;
			text-decoration: none;
			}
			.breadcrumb li:hover,
			.breadcrumb li a:hover {
			color: #656d78;
			}
			.breadcrumb li:last-child {
			color: #656d78;
			}
			.breadcrumb > li + li:before {
			font-family: "FontAwesome";
			content: "\f105";
			color: #99a0aa;
			padding: 0px 8px;
			}
			/* EOF BREADCRUMB */
			/* Progress list */
			.progress-list {
			float: left;
			width: 100%;
			padding: 0px 5px;
			font-size: 11px;
			}
			.progress-list .progress {
			clear: both;
			margin-top: 20px;
			}
			/* end progress list*/
			/* LIST TAGS */
			.list-tags {
			float: left;
			width: 100%;
			list-style: none;
			padding: 0px;
			margin: 0px;
			}
			.list-tags li {
			float: left;
			display: block;
			position: relative;
			}
			.list-tags li a, .list-tags li label {
			display: block;
			float: left;
			background: #F5F5F5;
			border: 1px solid #D5D5D5;
			-moz-border-radius: 3px;
			-webkit-border-radius: 3px;
			border-radius: 3px;
			line-height: 23px;
			font-size: 11px;
			margin: 0px 5px 5px 0px;
			padding: 0px 8px;
			color: #656d78;
			}
			.list-tags li a:hover, .list-tags li label:hover {
			text-decoration: none;
			background: #F0F0F0;
			}
			.list-tags li input[type=radio], .list-tags li input[type=checkbox] {
			vertical-align: text-bottom;
			}
			.list-tags > li > label.backgroundGreen {
				background: #0F0;
			}
			.list-tags > li > label.backgroundRed {
				background: #F00;
			}
			/* END LIST TAGS */
			/* LIST GROUP */
			.list-group {
			margin: 0px;
			}
			.list-group .list-group-item {
			line-height: 20px;
			}
			.list-group .list-group-item .fa {
			margin-right: 10px;
			}
			.list-group .list-group-item .btn .fa {
			margin-right: 0px;
			}
			.list-group .list-group-item .progress {
			margin: 5px 0px;
			}

			color: #656d78;
			}
			.list-group .list-group-item:last-child {
			border-bottom: 0px;
			}
			.list-group.list-group-simple {
			border: 0px;
			background: transparent;
			}
			.list-group.list-group-simple .list-group-item {
			border: 0px;
			background: transparent;
			padding: 5px 10px;
			}
			.list-group.border-bottom .list-group-item:last-child {
			border-bottom: 1px solid #E5E5E5;
			}
			.list-group.list-group-navigation {
			border: 0px;

			width: 100%;
			}
			.list-group.list-group-navigation .list-group-item {
			border-left: 0px;

			-webkit-border-radius: 0px;
			border-radius: 0px;

			.padding-0 .list-group {
			border: 0px;
			}
			.padding-0 .list-group .list-group-item {
			border-width: 1px 0px 0px 0px;
			-moz-border-radius: 0px;
			-webkit-border-radius: 0px;
			border-radius: 0px;
			}
			.padding-0 .list-group .list-group-item:first-child {
			border-top: 0px;
			}
			.list-group-item.active,
			.list-group-item.active:hover,

			background: #33414e;
			border-color: #33414e;
			}
			.list-group-item {
			border-color: #E5E5E5;
			}
			a.list-group-item:hover,
			a.list-group-item:focus {
			background: #F9F9F9;
			}
			/* LIST GROUP CONTACTS */
			.list-group-contacts .list-group-item {
			padding: 10px;
			}
			.list-group-contacts .list-group-item.profile-mini {
				padding: 4px;
				overflow: hidden;
			}

			#users-list > .list-group-item.highlight {
			background-color: #55ea55;
			}

			.list-group-contacts .list-group-item img {
			border: 2px solid #F5F5F5;
			-moz-border-radius: 50%;
			-webkit-border-radius: 50%;
			border-radius: 50%;
			width: 40px;
			margin-right: 10px;
			}
			.list-group-contacts .list-group-item.profile-mini img {
				width: 22px;
				border: none;
			margin-right: 5px;
			}

			.list-group-contacts .list-group-item .contacts-title {
			font-size: 13px;
			font-weight: 600;
			line-height: 20px;
			}
			.list-group-contacts .list-group-item p {
			margin-bottom: 0px;
			line-height: 20px;
			}

			background: #F5F5F5;
			border-color: #E5E5E5;
			color: #656d78;
			}
			.list-group-controls {
			position: absolute;
			right: 10px;
			top: 15px;
			}

			.list-group-status {
			float: left;
			margin-right: 10px;
			height: 40px;
			width: 10px;
			position: relative;
			}
			.profile-mini .list-group-status {
			height: 10px;
			}
			.list-group-status:after {
			position: absolute;
			left: 0px;
			top: 15px;
			width: 10px;
			height: 10px;
			border: 2px solid #CCC;
			-moz-border-radius: 50%;
			-webkit-border-radius: 50%;
			border-radius: 50%;
			content: " ";
			background: transparent;
			}
			.profile-mini .list-group-status:after {
			top: 6px;
			}

			.list-group-status.status-online:after {
			border-color: #95b75d;
			}
			.list-group-status.status-away:after {
			border-color: #fea223;
			}
			.list-group-status.status-offline:after {
			border-color: #CCC;
			}
			/* END LIST GROUP CONTACTS */
			.status {
			margin: 5px 5px 5px 0px;
			display: inline-block;
			width: 10px;
			height: 10px;
			border: 2px solid #CCC;
			content: " ";
			background: transparent;
			-moz-border-radius: 50%;
			-webkit-border-radius: 50%;
			border-radius: 50%;
			float: left;
			}
			.status.status-online {
			border-color: #95b75d;
			}
			.status.status-away {
			border-color: #fea223;
			}
			.status.status-offline {
			border-color: #CCC;
			}

			/* FRIENDS */
			.friend {
			width: 100%;
			float: left;
			text-align: center;
			padding: 10px 0px;
			color: #656d78;
			font-weight: 600;
			display: block;
			opacity: 0.8;
			filter: alpha(opacity = 80);
			-webkit-transition: opacity 200ms ease-in-out;
